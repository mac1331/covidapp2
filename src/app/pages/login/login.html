<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="alinear">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-content>
              <form #signupForm="ngForm" novalidate>
                <ion-list lines="none">
                  <ion-item>
                    <ion-label position="stacked" color="primary">Username</ion-label>
                    <ion-input type = "text" required>
                    </ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label position="stacked" color="primary">Password</ion-label>
                    <ion-input type="pasword" required>
                    </ion-input>
                  </ion-item>
                </ion-list>

                <div class="ion-padding">
                  <ion-button (click)="onSignup()" type="submit" expand="block">Login</ion-button>
                </div>
              </form>
              </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
