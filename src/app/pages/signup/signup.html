<ion-header>
  <ion-toolbar>
    <ion-button slot="end" (click)="gotologin()">Log in</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="alinear">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Crear-se un compte</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form #signupForm="ngForm" novalidate>
              <ion-list lines="none">
                <ion-item>
                  <ion-label position="stacked" color="primary">Usuari</ion-label>
                  <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="stacked" color="primary">Contrassenya</ion-label>
                  <ion-input  name="password" type="password" required>
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="stacked" color="primary">Repeteix la contrassenya</ion-label>
                  <ion-input  name="password" type="password"required>
                  </ion-input>
                </ion-item>

              </ion-list>

              <div class="ion-padding">
                <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Crear</ion-button>
              </div>
            </form>
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
</ion-content>
